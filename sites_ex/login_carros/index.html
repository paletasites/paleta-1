<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar meu carro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <main>
        <form action="obrigado.html" method="post" autocomplete="on">
            
            <div class="modelo , campo">
                <label for="modelo">modelo</label>
                <input type="text" name="modelo" id="modelo" class="caixa">
            </div>

            <div class="ano , campo">
                <label for="ano">ano</label>
                <input type="date" name="ano" id="ano" class="caixa">
            </div>

            <div class="placa , campo">
                <label for="placa">placa</label>
                <input type="number" name="placa" id="placa" class="caixa">
            </div>

            <div class="botao">
                <input type="submit" value="cadastrar" id="cadastrar">
            </div>

        </form>

        <img src="carro.png" alt="carro">
    </main>

</body>
</html>
